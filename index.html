<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>


    <body>

        <div id="container">

            <div id="home">
                <h3>Home</h3>
                <h2 id="h-score">0</h2>
                    <button id="hp1-btn" onclick="hp1()">+1</button>
                    <button id="hp2-btn" onclick="hp2()">+2</button>
                    <button id="hp3-btn" onclick="hp3()">+3</button>
            </div>
            
            <div id="guest">
                <h3>Guest</h3>
                <h2 id="g-score">0</h2>
                <button id="gp1-btn" onclick="gp1()">+1</button>
                <button id="gp2-btn" onclick="gp2()">+2</button>
                <button id="gp3-btn" onclick="gp3()">+3</button>
            </div>

            <div id="new-game">
                <button id="new-game-btn" onclick="newGame()">New Game</button>
            </div>

        </div>

    </body>

    <script src="script.js"></script>
</html>
